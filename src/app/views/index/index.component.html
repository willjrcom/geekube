<mat-sidenav-container class="container">
    <mat-sidenav-content class="bg-light">
        <br>
        <mat-card class="home mat-elevation-z5 bg-dark">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/assets/img/carrossel_1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/assets/img/carrossel_2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/assets/img/carrossel_1.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </mat-card>

        <mat-card class="home mat-elevation-z5 bg-light">
            <br><br>
            <div class="row img-wrapper p-2 d-flex justify-content-center">
                <div class="col-sm-3">
                    <b><h2 align="right">ESTAMPAS<br>UNICAS<br>PARA VOCÊ</h2></b>
                    <p align="right">Aproveite a nossa variedade de itens que você recebe em cada box.</p>
                </div>

                <div class="col-sm-3 ">
                    <div>
                        <img src="/assets/img/camisas_geek.png" style="max-width: 30vh; " />
                    </div>
                </div>
            </div>
        </mat-card>
        <mat-card class="home mat-elevation-z5 bg-dark">
            <div class="row img-wrapper p-4 m-2">
                <div class="col-sm-4">
                    <div class="card border-dark">
                        <img src="/assets/img/cards_1.png" />
                        <div class="img-overlay p-4">
                            <button class="b-0 btn btn-success" (click)="gotToBox('1')">Saiba mais</button>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="col-sm-4">
                    <div class="card border-dark">
                        <img src="/assets/img/cards_2.png" />
                        <div class="img-overlay p-4">
                            <button class="b-0 btn btn-success" (click)="gotToBox('2')">Saiba mais</button>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="col-sm-4">
                    <div class="card border-dark">
                        <img src="/assets/img/cards_3.png " />
                        <div class="img-overlay p-4">
                            <button class="b-0 btn btn-success" (click)="gotToBox('3')">Saiba mais</button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </mat-card>
        <br>
    </mat-sidenav-content>
</mat-sidenav-container>
