<mat-sidenav-container class="container bg-light">
    <mat-sidenav-content class="bg-light text-dark p-4">
        <div class="row">
            <div class="col-md-8 border-end border-2">
                <h2>Carrinho</h2>
                <hr>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Qtd</th>
                            <th>Modelo</th>
                            <th>Tamanho</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="carrinhoVazio">
                            <th colspan="6" class="text-center"><b>Nenhum produto adicionado!</b></th>
                        </tr>
                        <tr *ngFor="let produto of produtos">
                            <td>{{ produto.nome }}</td>
                            <td>{{ produto.quantidade }}</td>
                            <td>{{ produto.modelo }}</td>
                            <td>{{ produto.tamanho }}</td>
                            <td>R$ {{ produto.preco }}</td>
                            <td><button value="{{ produto.id }}" (click)="removerProduto($event)" class="btn btn-sm btn-danger">Remover</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h3>Resumo do pedido</h3>
                <hr>
                <div class="p-2">
                    <div class="col-md-12 border rounded p-2 row div-block">
                        <div class="col">
                            <label><b>Endereço de entrega</b></label>
                        </div>
                        <div>&nbsp;</div>

                        <div class="col-md-8">
                            <label><b>Rua</b></label>
                            <input [(ngModel)]="rua" class="form-control" />
                        </div>
                        <div class="col-md-4">
                            <label><b>Número</b></label>
                            <input [(ngModel)]="numero" class="form-control" />
                        </div>
                        <div>&nbsp;</div>

                        <div class="col">
                            <label><b>Cidade</b></label>
                            <input [(ngModel)]="cidade" class="form-control" />
                        </div>
                    </div>
                    <br>

                    <div class="col-md-12 border rounded p-2 row div-block">
                        <div class="col">
                            <label><b>Forma de pagamento</b></label>
                        </div>

                        <select [(ngModel)]="formaPagamento" class="form-control">
                            <option value="dinheiro">Dinheiro</option>
                            <option value="cartao">Cartão</option>
                        </select>

                        <div>&nbsp;</div>
                        <div *ngIf="formaPagamento == 'dinheiro'">
                            <label><b>Dinheiro</b></label>
                        </div>
                        <div *ngIf="formaPagamento == 'cartao'">
                            <label><b>Cartão</b></label>
                        </div>
                        <input [(ngModel)]="pagamento" class="form-control" />
                    </div>
                </div>
                <hr>
                <br>

                <label><b>Quantidade de itens:</b> {{ qtdTotal }}</label>
                <br>
                <label><b>Total do pedido:</b> R$ {{ totalPedido }}</label>
                <br><br>

                <input type="checkbox" [(ngModel)]="concordar" class="form-check-input" />
                <small> Ao fazer seu pedido, você concorda com as Condições de Uso da Geekube.</small>
                <br>
                <button class="btn btn-warning form-control" (click)="finalizarPedido()">Finalizar pedido</button>

            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
