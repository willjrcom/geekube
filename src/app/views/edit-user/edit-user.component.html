<div class="bg-white text-center text-dark p-4 border rounded">
    <h2>Editar perfil</h2>

    <div>
        <label>Nome</label>
        <input [(ngModel)]="nome" class="form-control" placeholder="Digite seu novo nome" />
    </div>
    <br>
    <div>
        <label>E-mail</label>
        <input [(ngModel)]="email" class="form-control" placeholder="Digite seu novo e-mail" />
    </div>
    <br>

    <div>
        <label>Nova senha</label>
        <input [(ngModel)]="senha" class="form-control" placeholder="Digite sua nova senha" type="password" />
    </div>
    <br>

    <button class="btn btn-success" (click)="editarUsuario()">Atualizar</button>
</div>
