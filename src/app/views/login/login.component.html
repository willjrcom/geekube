<div class="bg-white text-center text-dark p-4 border rounded">
    <h1>Geekube</h1>
    <br>

    <div>
        <label>Email</label>
        <input [(ngModel)]="user" class="form-control" placeholder="Digite seu email" />
    </div>
    <br>

    <div>
        <label>Senha</label>
        <input [(ngModel)]="password" class="form-control" type="password" placeholder="Digite sua senha" />
    </div>
    <br>

    <div class="row p-4">
        <div class="col-md-6"><button class="btn btn-success" (click)="fazerLogin()">Entrar</button></div>
        <div class="col-md-6"><a routerLink="/center/register"><button class="btn btn-success">Cadastrar</button></a></div>
    </div>
</div>
